Configuration:
  status: warn
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: '%d{ABSOLUTE} %-5p [%t] [%c{10}] %m%n'
  Loggers:
    Root:
      level: debug
      AppenderRef:
        ref: Console
    Logger:
      - name: org.springframework
        level: info
        AppenderRef:
          - ref: Console
            level: info